<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room example</title>
    <link rel="stylesheet" href="./shared/style.css">
  </head>
  <body>
    <button id = "find-me">Show my location</button><br/>
    <div class="container">
      <h1 class="heading">Room example</h1>
      <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p>
      <div class="room">
        <div>
          <video id="js-local-stream"></video>
          <span id="js-room-mode"></span>:
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>
        </div>

        <div class="remote-streams" id="js-remote-streams"></div>

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyAr3bmBnVtDU23LujaK3st-lQ9y0g1JZ1w",
        authDomain: "onlinemicrophone.firebaseapp.com",
        databaseURL: "https://onlinemicrophone-default-rtdb.firebaseio.com",
        projectId: "onlinemicrophone",
        storageBucket: "onlinemicrophone.appspot.com",
        messagingSenderId: "160994145249",
        appId: "1:160994145249:web:1b13b910034de1a64f18a0",
        measurementId: "G-LLKEX976V6"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      var database = firebase.database();
      let room1 = "chat_room";
      database.ref(room1).push({
          title: "タイトル",
          body: "本文",
      });
      
    </script>

    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
